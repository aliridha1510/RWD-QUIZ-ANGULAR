<div class="container">
    <div class="row">
    </div>
    <div class="[ col-xs-12 col-sm-offset-2 col-sm-8 ]">
        <div class="add event">
            <form class="form-horizontal">
                <fieldset>
                    <!-- Form Name -->
                    <legend>Add Event</legend>
                    <!-- Text input-->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="textinput">Name</label>
                        <div class="col-md-6">
                            <input id="textinput" name="textinput" type="text" placeholder="" class="form-control input-md" required="">
                        </div>
                    </div>
                    <!-- Select Basic -->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="eventType">Type</label>
                        <div class="col-md-4">
                            <select id="eventType" name="eventType" class="form-control">
                    <option value="TOURNAMENT">Tournament</option>
                    <option value="PRACTICE">Practice Round</option>
                </select>
                        </div>
                    </div>
                    <!-- Appended Input-->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="eventDate">Date</label>
                        <div class="col-md-4">
                            <div class="input-group">
                                <input id="eventDate" name="eventDate" class="form-control" placeholder="DD/MM/YYYY" type="text" required="">
                                <span class="input-group-addon">Calendar</span>
                            </div>
                        </div>
                    </div>
                    <!-- Text Image-->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="venueName">Image</label>
                        <div class="col-md-6">
                            <button type="button" class="glyphicon glyphicon-camera"></button>
                        </div>
                    </div>
                    <!-- Text input-->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="venueName">Venue</label>
                        <div class="col-md-6">
                            <input id="venueName" name="venueName" type="text" placeholder="" class="form-control input-md">
                        </div>
                    </div>
                    <!-- Button (Double) -->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="submitButton"></label>
                        <div class="col-md-8">
                            <button id="submitButton" name="submitButton" class="btn btn-primary">Save</button>
                            <button id="cancelButton" name="cancelButton" class="btn btn-danger">Cancel</button>
                        </div>
                    </div>
                </fieldset>
            </form>
            <ul class="event-list">

                    </div>
